


<!-- Modal -->
<div class="modal fade" id="prog-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-prog-modal (onProgrameChange)='getprogrames()'></app-prog-modal>
</div>
 <!-- navbar -->
 <nav class="navbar navbar-expand-md navbar-light">
  <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="myNavbar">
    <div class="container-fluid">
      <div class="row">
        <!--Tasks sidebar -->
        <div class="col-lg-3 col-md-5 sidebar fixed-top" >
         <div class="row">
             <!--Programes sidebar -->
              <div class="col-4 bg-dark  text-center text-white p-1 pt-5 prog-sidebar">
                <app-prog-col [programes]='activeProgrames' (onProgrameChange)="specifyCurrentProg($event)"></app-prog-col>
                
              </div>
             <!-- end of Programes sidebar -->
           <div class="col-8">
              <p class="navbar-brand text-white d-block mx-auto text-center font-weight-bold py-3 mb-5 bottom-border">Uniopt</p>
              <p class="text-white d-block py-1 mx-auto mb-2 bottom-border">{{programeTitle}}</p>
              <input class="form-control mb-5" type="text"
                    placeholder="Add new task"
                    #newTask (keyup.enter)="onAddTask(newTask)">
              <app-tasks-col [tasks]='tasks'></app-tasks-col>
          </div>
         </div>
        </div>
        <!-- end of Tasks sidebar -->
      </div>
    </div>
  </div>
</nav>
<!-- end of navbar -->
<!-- Satrt main component -->
<section>
 <div class="container-fluid">
    
   <router-outlet></router-outlet>
 </div>
</section>
<!-- end main component -->

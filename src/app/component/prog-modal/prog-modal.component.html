<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add other programes</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul class="list-inline">
        <li class="alert  clearfix"
         *ngFor = 'let prog of programes'
         [ngClass]="prog.canBeActive? 'alert-success' :'alert-info'">
            {{prog.name}}
          <button type="button" class="btn btn-outline-danger btn-sm  float-right" *ngIf='prog.canBeActive' (click)="activeProg(prog.id,'disable')">Remove</button>
          <button type="button" class="btn btn-outline-success btn-sm float-right" *ngIf='!prog.canBeActive' (click)="activeProg(prog.id,'active')">ADD</button>
        </li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave()"> Save changes</button>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-lg-9 col-md-7 ml-auto">
           <ol class="breadcrumb">
             <li class="breadcrumb-item" *ngIf='programe'>{{programe.name}}</li>
             <li class="breadcrumb-item active" aria-current="page">{{task.name}}</li>
           </ol>
           <nav>
               <div class="nav nav-tabs" id="nav-tab" role="tablist">
                 <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                 <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Tap2</a>
                 <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Tap3</a>
               </div>
             </nav>
             <div class="tab-content bg-white rounded pt-4 p-2" id="nav-tabContent">
               <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                {{progId}}  
              </div>
               <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  {{2 * 2}}  
               </div>
               <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                  {{2 * 4}}  
               </div>
             </div>
    </div>
  </div>
